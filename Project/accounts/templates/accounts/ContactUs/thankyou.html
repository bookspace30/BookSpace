{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel = "icon" href = "{% static '/images/logo5.png' %}" type = "image/png">

    <title>Thank you page</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/ContactUs/thankyou.css' %}">

    <!-- <link rel="stylesheet" href="./style.css"> -->

</head>

<body>
    <!-- partial:index.partial.html -->
    <center style="padding-top: 50px;">
        <span id="timer"></span>
    </center>
    <script type="text/javascript">
        var count = 7;

        function countDown() {
            var timer = document.getElementById("timer");
            if (count > 0) {
                count--;
                timer.innerHTML = "This page will redirect to Home in " + count + " seconds.";
                setTimeout("countDown()", 1000);
            } else {
                window.location.replace({% url 'home' %});
            }
        }
        countDown();
    </script>

    <div class=content>
        <div class="wrapper-1">
            <div class="wrapper-2">
                <h1>Thank you !</h1>
                <p>Thank you so much for filling the form.</p>
                <p>Please click this if you are not redirected within few secs.</p>
                <!-- <button class="go-home" href="../Shop/Logged_in_product_page.html">go home</button> -->
                <!-- <a type="button" class="go-home" href="{% url 'home' %}" style="text-decoration:none; ">go home</a> -->
                <button id="myButton" class="go-home">Go Home</button>

                <script type="text/javascript">
                    document.getElementById("myButton").onclick = function() {
                        location.href = "{% url 'home' %}";
                    };
                </script>

            </div>
            <div class="footer-like ">
                <p>Have a question?
                    <a href="{% url 'faq' %}">Click here to vist FAQ</a>
                </p>
            </div>
        </div>
    </div>



    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro " rel="stylesheet ">
    <!-- partial -->

</body>

</html>
