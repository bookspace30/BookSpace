            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup/" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username"
                     id="" value="{{form.username}}" class="form-control form-control-sm"
                     placeholder="FlyWithBooks">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{form.email}}"
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Enter Password</label>
                    <input type="password"
                    name="password1"
                    id="" value="{{form.password1}}"
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Re-Enter Password</label>
                    <input type="password"
                    name="password2"
                    id="" value="{{form.password2}}"
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-5" type="submit" value="Create An Account ">
                    <a class="btn btn-sm btn-warning col-lg-5 float-right" class="ml-2" href="{% url 'login' %}">Login</a>
                </div>

                <div class="form-group">

                </div>

            </form>
            {{form.errors}}
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
